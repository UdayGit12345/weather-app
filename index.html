<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="min-h-screen flex flex-col items-center justify-center transition-all duration-500 bg-gray-100">

  <div class="max-w-md w-full p-4">

    <h1 class="text-2xl font-bold text-center mb-4">â˜ Weather Forecast</h1>

    <!-- âœ… Alert box -->
    <div id="alertBox" class="hidden bg-red-500 text-white p-3 rounded-lg mt-2 shadow-md text-center"></div>

    <!-- Search form -->
    <form id="searchForm" class="flex gap-2 mb-4">
      <input id="cityInput" type="text" placeholder="Enter city"
        class="flex-1 border rounded px-3 py-2" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Search</button>
    </form>

    <!-- âœ… Error box -->
    <div id="errorBox" class="hidden bg-red-400 text-white p-2 rounded mb-3 text-center"></div>

    <!-- Geolocation button -->
    <button id="geoBtn" class="w-full bg-gray-800 text-white px-4 py-2 rounded mb-4">Use My Location</button>

    <!-- Recent cities -->
    <select id="recentCities" class="w-full border rounded p-2 mb-4 hidden">
      <option value="">-- Recent Cities --</option>
    </select>

    <!-- Unit toggle -->
    <div class="mb-4">
      Units:
      <select id="unitToggle" class="border rounded px-2 py-1">
        <option value="metric">Â°C</option>
        <option value="imperial">Â°F</option>
      </select>
    </div>

    <!-- Current weather -->
    <div class="bg-white shadow-md rounded-lg p-4 mb-4 text-center">
      <h2 id="cityName" class="text-xl font-semibold">â€”</h2>
      <p><span id="currentTemp">--</span><span id="currentUnit">Â°C</span>, <span id="weatherDesc">â€”</span></p>
      <p>Humidity: <span id="humidity">--</span>%</p>
      <p>Wind: <span id="wind">--</span></p>
    </div>

    <!-- Forecast grid -->
    <h3 class="font-bold mb-2">5-Day Forecast</h3>
    <div id="forecastGrid" class="grid grid-cols-2 gap-4"></div>

    <!-- Template for forecast cards -->
    <template id="forecastCardTpl">
      <div class="p-4 rounded-lg shadow-md bg-white text-center">
        <p data-date class="font-bold"></p>
        <div data-emoji class="my-2">â˜</div>
        <p data-temp></p>
        <p>ğŸ’§ <span data-hum></span></p>
        <p>ğŸŒ¬ <span data-wind></span></p>
      </div>
    </template>

  </div>

  <script src="./app.js"></script>
</body>
</html>
